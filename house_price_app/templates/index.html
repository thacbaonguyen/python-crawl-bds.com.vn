
<!doctype html>
<html lang="vi">
  <head>

    <style>

      .card { border: 1px solid #e5e7eb; border-radius: 14px; padding: 20px; margin-bottom: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); }
      label { display:block; font-weight:600; margin: 10px 0 6px; }
      input, select { width:100%; padding: 10px; border-radius:10px; border:1px solid #cbd5e1; }
      button { padding: 12px 18px; border: 0; border-radius: 12px; background: #111827; color: white; font-weight: 600; cursor:pointer; }
      .row { display:grid; grid-template-columns: 1fr 1fr; gap: 16px; }

  <body>
    <h1>üè† D·ª± ƒëo√°n gi√° nh√† ‚Äì Linear Regression</h1>
    <p class="muted">M√¥ h√¨nh: H·ªìi quy tuy·∫øn t√≠nh v·ªõi <em>log(price)</em>, chu·∫©n h√≥a bi·∫øn s·ªë, target-encoding cho bi·∫øn h·∫°ng m·ª•c.</p>

    <div class="card">
      <form id="form">
        <div class="row">
          <div>
            <label>Di·ªán t√≠ch (m¬≤)</label>
            <input id="area" name="area" type="number" step="0.1" required>
          </div>
          <div>
            <label>Ph√≤ng ng·ªß</label>
            <input id="bedroom" name="bedroom" type="number" step="1" required>
          </div>
        </div>
        <div class="row">
          <div>
            <label>WC</label>
            <input id="wc" name="wc" type="number" step="1" required>
          </div>
          <div>
            <label>Ng√†y ƒëƒÉng tin</label>
            <input id="published_date" name="published_date" type="date">
          </div>
        </div>

        <div class="row">
          <div>
            <label>Khu v·ª±c (location)</label>
            <select id="location" name="location"></select>
          </div>
          <div>
            <label>Lo·∫°i nh√†</label>
            <select id="home_type" name="home_type"></select>
          </div>
        </div>

        <div class="row">
          <div>
            <label>Ph√°p l√Ω</label>
            <select id="legal_status" name="legal_status"></select>
          </div>
          <div>
            <label>N·ªôi th·∫•t</label>
            <select id="furniture" name="furniture"></select>
          </div>
        </div>

        <br>
        <button type="submit">D·ª± ƒëo√°n gi√°</button>
      </form>
    </div>

    <div id="output" class="card" style="display:none;">
      <div class="result">Gi√° d·ª± ƒëo√°n: <span id="price"></span> VND</div>
      <div class="muted">*L∆∞u √Ω: k·∫øt qu·∫£ ∆∞·ªõc t√≠nh t·ª´ d·ªØ li·ªáu l·ªãch s·ª≠, ch·ªâ mang t√≠nh tham kh·∫£o.</div>
    </div>

    <script>
      async function loadMeta() { 
        const res = await fetch('/metadata'); 
        const meta = await res.json();
        document.getElementById('area').placeholder = meta.placeholders.area.toFixed(1);
        document.getElementById('bedroom').placeholder = meta.placeholders.bedroom.toFixed(0);
        document.getElementById('wc').placeholder = meta.placeholders.wc.toFixed(0);
        const fill = (id, arr) => {
          const sel = document.getElementById(id);
          sel.innerHTML = arr.map(v => `<option value="${v}">${v}</option>`).join('');
        };
        fill('location', meta.choices.location || []);
        fill('home_type', meta.choices.home_type || []);
        fill('legal_status', meta.choices.legal_status || []);
        fill('furniture', meta.choices.furniture || []);
      }
      loadMeta();

      document.getElementById('form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const payload = Object.fromEntries(new FormData(e.target).entries());
        const res = await fetch('/predict', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(payload) });
        const data = await res.json();
        const out = document.getElementById('output');
        const span = document.getElementById('price');
        if (data.ok) {
          span.textContent = data.predicted_price_vnd.toLocaleString('vi-VN');
          out.style.display = 'block';
        } else {
          span.textContent = 'L·ªói: ' + (data.error || 'Kh√¥ng x√°c ƒë·ªãnh');
          out.style.display = 'block';
        }
      });
    </script>
  </body>
</html>
